<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BRICK // SYSTEM</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              void: '#050505',
              brick: {
                red: '#DC2626',
                dim: '#450a0a',
                concrete: '#262626',
                light: '#a3a3a3'
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            animation: {
              'breathe': 'breathe 4s ease-in-out infinite',
              'scanline': 'scanline 8s linear infinite',
              'flicker': 'flicker 0.2s infinite',
              'noise': 'noise 0.2s steps(2) infinite',
            },
            keyframes: {
              breathe: {
                '0%, 100%': { opacity: '0.4', transform: 'scale(1)' },
                '50%': { opacity: '0.8', transform: 'scale(1.02)' },
              },
              scanline: {
                '0%': { transform: 'translateY(-100%)' },
                '100%': { transform: 'translateY(100%)' }
              },
              flicker: {
                '0%': { opacity: '0.97' },
                '100%': { opacity: '1' }
              },
              noise: {
                '0%': { transform: 'translate(0,0)' },
                '10%': { transform: 'translate(-0.5%,-0.5%)' },
                '20%': { transform: 'translate(0.5%,0.5%)' },
                '30%': { transform: 'translate(-1%,0)' },
                '40%': { transform: 'translate(1%,0.5%)' },
                '50%': { transform: 'translate(-0.5%,-0.5%)' },
                '60%': { transform: 'translate(0,1%)' },
                '70%': { transform: 'translate(0.5%,0.5%)' },
                '80%': { transform: 'translate(0.5%,-0.5%)' },
                '90%': { transform: 'translate(0,0.5%)' },
                '100%': { transform: 'translate(-0.5%,0)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      :root {
        --intensity: 0;
      }
      body {
        background-color: #050505;
        color: #e5e5e5;
        overflow: hidden;
      }
      /* Animated Grain Overlay - Finer and More Subtle */
      .noise-bg {
        position: fixed;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        pointer-events: none;
        z-index: 50;
        opacity: 0.025; /* More subtle */
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='1.8' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      }
      .scanline-overlay {
        background: linear-gradient(to bottom, rgba(255,255,255,0), rgba(255,255,255,0) 50%, rgba(0,0,0,0.2) 50%, rgba(0,0,0,0.2));
        background-size: 100% 4px;
        pointer-events: none;
      }
      .score-flash {
        animation: score-flash 0.9s ease-out;
      }
      .glitch {
        position: relative;
        text-shadow: 0 0 8px rgba(255, 0, 0, 0.35);
      }
      .glitch::before,
      .glitch::after {
        content: attr(data-text);
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        opacity: 0.7;
        pointer-events: none;
      }
      .glitch::before {
        color: rgba(255, 80, 80, 0.9);
        transform: translate(0.03em, -0.02em);
        clip-path: inset(0 0 55% 0);
        animation: glitch 1.8s infinite steps(2, end);
      }
      .glitch::after {
        color: rgba(255, 0, 0, 0.8);
        transform: translate(-0.03em, 0.02em);
        clip-path: inset(45% 0 0 0);
        animation: glitch 2.2s infinite steps(2, end);
      }
      @keyframes surface-shift {
        0%, 100% {
          background-position: 50% 0%;
          transform: translateY(0%);
        }
        50% {
          background-position: 50% 100%;
          transform: translateY(-2%);
        }
      }
      @keyframes glint-shimmer {
        0%, 100% {
          opacity: 0.5;
          transform: translate(0, 0) scale(1) rotate(-45deg);
        }
        50% {
          opacity: 0.9;
          transform: translate(2px, -1px) scale(1.1) rotate(-35deg);
        }
      }
      @keyframes sheen-ripple {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 45%;
        }
        100% {
          background-position: 0% 50%;
        }
      }
      @keyframes core-breathe {
        0%, 100% {
          opacity: var(--core-opacity-min);
          transform: translate(-50%, -50%) scale(var(--core-scale-min));
        }
        50% {
          opacity: var(--core-opacity-max);
          transform: translate(-50%, -50%) scale(var(--core-scale-max));
        }
      }
      @keyframes score-flash {
        0% {
          box-shadow: 0 0 0 rgba(255, 0, 0, 0);
          border-color: rgba(255, 0, 0, 0.15);
        }
        50% {
          box-shadow: 0 0 calc(20px + var(--intensity) * 60px) rgba(255, 0, 0, calc(0.2 + var(--intensity) * 0.6));
          border-color: rgba(255, 0, 0, 0.7);
        }
        100% {
          box-shadow: 0 0 0 rgba(255, 0, 0, 0);
          border-color: rgba(255, 0, 0, 0.2);
        }
      }
      @keyframes glitch {
        0% {
          transform: translate(0.03em, -0.02em);
          opacity: 0.7;
        }
        20% {
          transform: translate(-0.02em, 0.01em);
          opacity: 0.55;
        }
        40% {
          transform: translate(0.02em, 0);
          opacity: 0.8;
        }
        60% {
          transform: translate(-0.01em, -0.02em);
          opacity: 0.6;
        }
        80% {
          transform: translate(0.01em, 0.02em);
          opacity: 0.75;
        }
        100% {
          transform: translate(0.03em, -0.02em);
          opacity: 0.7;
        }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react": "https://esm.sh/react@^19.2.3",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <div class="noise-bg animate-noise"></div>
  </body>
</html>
